<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Kill Čakić</title>
	<link rel="stylesheet" href="style/kc_style.css" />
	<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>

<body>
	<script type="module" src="script/kc.js"></script>
	<div class="bg"></div>
	<img id="xp_win" src="assets/site/xp_win.png" />
	<img id="xp_bar_filler" src="assets/site/xp_bar_filler.png" />
	<img id="xp_bar_tool" src="assets/site/xp_bar_tool.png" />
	<img id="xp_bar_start" src="assets/site/xp_bar_start.png" />
	<img id="xp_bin" src="assets/site/xp_bin.png" />
	<img id="xp_media_p" src="assets/site/xp_media_p.png" />
	<img id="xp_winrar" src="assets/site/xp_winrar.png" />
	<img id="xp_kc" src="assets/site/xp_kc.png" />

	<div class="wh">
		<video id="wh">
			<source src="assets/site/wh.mp4" type="video/mp4">
		</video>
	</div>

	<button id="time_machine" onclick="travel()">Take me back to 2009</button>

	<script>
		var video = document.getElementById("wh");
		var btn = document.getElementById("time_machine");

		video.onended = function() {
			console.log("vid ended");
			alert("The video has ended");
		};
		
		function travel() {
			video.play();
			btn.remove();
		}
	</script>
	
</body>
</html>
